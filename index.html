<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Is Your Birthday Lucky?</h1>
    <div class="container">
        <input type="date" id="birth-date">
        <input min="0" type="number" id="lucky-number" placeholder="Lucky Number">
        <button id="btn">Check Out!</button>
    </div>
    <div class="output">
        <textarea id="show-result"></textarea>
    </div>
    <script src="app.js"></script>
</body>

</html>
